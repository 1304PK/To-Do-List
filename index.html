<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <section id="side-bar">
        <div id="user-info">
            <img src="assets/user-logo.png" alt="">
            <span>Username</span>
        </div>

        <div id="action-container">
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                <span>Add Project</span>
            </div>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                Today
            </div>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                View Projects
            </div>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                Search
            </div>
        </div>

        <div id="project-container">
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                <span>My Projects</span>
            </div>
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                Project 1
            </div>
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                Project 2
            </div>
        </div>

        </div>
    </section>

    <div id="main-container">

        <div id="todo-section">
            <h1>To-Do List</h1>
            <div class="todo-section-project">
                <p class="project-name">
                    Project 1
                </p>

                <div class="tasks-container">
                    <div class="task">
                        
                        <div class="task-details">

                            <div class="task-name">
                                <input type="radio">
                                Task 1
                            </div>
                            <div class="date-time">
                                12th December 7:00PM
                            </div>
                        </div>
                    </div>
                    
                    <div class="task">
                        
                        <div class="task-details">

                            <div class="task-name">
                                <input type="radio">
                                Task 2
                            </div>
                            <div class="date-time">
                                7th April 11:00AM
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div id="add-task">
        <img src="assets/user-logo.png" alt="">
    </div>
</body>

</html>
