<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <section id="side-bar">
        <div id="user-info">
            <img src="assets/user-logo.png" alt="">
            <span>Username</span>
        </div>

        <div id="action-container">
            <button class="action" id="add-project">
                
                <img src="assets/user-logo.png" alt="">
                <span>Add Project</span>
            </button>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                Today
            </div>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                View Projects
            </div>
            <div class="action">
                <img src="assets/user-logo.png" alt="">
                Search
            </div>
        </div>

        <div id="project-container">
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                <span>My Projects</span>
            </div>
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                Project 1
            </div>
            <div class="project">
                <img src="assets/user-logo.png" alt="">
                Project 2
            </div>
        </div>

        </div>
    </section>

    <div id="main-container">
        <h1>To-Do List</h1>
        <div id="todo-section">
            
            <div class="todo-section-project">
                <p class="project-name">
                    Project 1
                </p>

                <!-- <div class="tasks-container"> -->
                    <div class="task">
                        
                        <div class="task-details">

                            <div class="task-name">
                                <input type="radio">
                                Task 1
                            </div>
                            <div class="date-time">
                                12th December 7:00PM
                            </div>
                        </div>
                    </div>
                    
                    <div class="task">
                        
                        <div class="task-details">

                            <div class="task-name">
                                <input type="radio">
                                Task 2
                            </div>
                            <div class="date-time">
                                7th April 11:00AM
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>


    </div>

    <button id="add-task">

        <img src="assets/user-logo.png" alt="">

    </button>

    <dialog id="project-dialog">
        <h2>add project</h2>
        <form id="project-form">
            <label for="project-input"></label>
            <input type="text" id="project-input">
            <button id="project-dialog-close">
                CLOSE BITCH
            </button>
        </form>
    </dialog>

    <dialog id="task-dialog">
        <h2>add Task</h2>
        <form id="task-form">
            <label for="project-options">Select the Project</label>
            <select id="project-options">
            </select>
            <label for="task-input"></label>
            <input type="text" id="task-input">
            <button id="task-dialog-close">
                CLOSE BITCH
            </button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
